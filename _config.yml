# Site Settings
name: A Digital Dad
title: A Digital Dad | Productivity, Security, Knowledge for your online world.
description: Jekflix is a template for Jekyll inspired by Netflix and made by Thiago Rossener.
tags:
  - blog
  - digital
  - security
  - safety
  - online
  - dad
  - parenting
  - service
  - productivity
email: info@adigitaldad.com
disqus_username: a-digital-dad
show_hero: true


# Social Media Settings
# Remove the item if you don't need it
#github_username: github_username
#facebook_username: facebook_username
twitter_username: adigitaldad
#instagram_username: instagram_username
#linkedin_username: linkedin_username
#medium_username: medium_username


# Theme Settings
themeColor: "#ff0a16"
primaryDark: "#141414"
accentDark: "#ffffff"
lightGray: "#f2f2f2"
texts: "#333333"


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://adigitialdad.com" # the base hostname & protocol for your site
google_analytics: "UA-150542654-1"
language: "en"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Table of contents
toc:
  max_level: 2
  list_class: table-of-contents

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-toc

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
